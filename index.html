<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p id="odstavec" 
	onmouseover="priNajeti()" 
	onmouseout="this.style.fontWeight = 'normal';">
	V elipse spí lev.
	</p>

	<button onclick="zmenBarvu()">
		červený po kliknutí
	</button>

	<button onclick="zvetsiPismo(event)">
		Větší po kliknutí
	</button>

	<p>
		Audio ovladač
	</p>

	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj()">
		přehraj písničku
	</button>

	<button onclick="zastav('#js-audio')">
		Stopni písničku
	</button>

	<button onclick="minimalniHlasitost()">
		Ztišit
	</button>

	<button onclick="polovicniHlasitost()">
		Hlasitost tak akorát
	</button>

	<button onclick="maximalniHlasitost()">
		Hlasitost na maximum
	</button>

	<button onclick="zpetNaZacatek()">
		Vrať audio zpět na začátek
	</button>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
